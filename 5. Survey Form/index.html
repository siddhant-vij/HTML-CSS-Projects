<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
  </header>

  <main>
    <form id="survey-form" action="https://httpbin.org/get" method="get">
      <div class="form-element">
        <label id="name-label" for="name">Name</label>
        <input type="text" name="first-name" id="name" required placeholder="Enter your name">
      </div>
      <div class="form-element">
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="Enter your email">
      </div>
      <div class="form-element">
        <label id="number-label" for="age">Age <span>(optional)</span></label>
        <input type="number" name="age" id="number" min="10" max="120" placeholder="Age">
      </div>
      <div class="form-element">
        <p>Which option best describes your current role?</p>
        <select name="current-role" id="dropdown">
          <option value disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer Not To Say</option>
          <option value="other">Others</option>
        </select>
      </div>
      <div class="form-element">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input type="radio" name="recommendation" class="radio-recommendation" value="definitely"> Definitely
        </label>
        <br>
        <label>
          <input type="radio" name="recommendation" class="radio-recommendation" value="maybe"> Maybe
        </label>
        <br>
        <label>
          <input type="radio" name="recommendation" class="radio-recommendation" value="notSure"> Not Sure
        </label>
      </div>
      <div class="form-element">
        <p>What would you like to see improved? <span>(Check all that apply)</span></p>
        <label>
          <input class="checkbox" name="prefer" value="front-end-projects" type="checkbox">Front-end Projects
        </label>
        <br>
        <label>
          <input class="checkbox" name="prefer" value="back-end-projects" type="checkbox">Back-end Projects
        </label>
        <br>
        <label>
          <input class="checkbox" name="prefer" value="data-visualization" type="checkbox">Data Visualization
        </label>
        <br>
        <label>
          <input class="checkbox" name="prefer" value="open-source-community" type="checkbox">Open Source Community
        </label>
      </div>
      <div class="form-element">
        <p>Any comments or suggestions?</p>
        <textarea name="comments" id="comments" placeholder="Enter your comments here..."></textarea>
      </div>
      <div class="form-element">
        <button type="submit" id="submit">
          Submit
        </button>
      </div>

    </form>
  </main>

</body>

</html>
